spring:
  application:
    name: vaccines-brazil

  datasource:
    url: jdbc:postgresql://localhost:5432/vaccines
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  #Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
